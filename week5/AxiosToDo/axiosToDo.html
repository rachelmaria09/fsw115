<!DOCTYPE html>
<html>
    <head>
        <title>Axios ToDo List</title>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="axiosToDo.css">
    </head>
    <body>
        <h3 class="mainTitle">ToDo List</h3>

        <form class="todoForm" name="todoForm">
            <input class="title" name="title" placeholder="Title"/>
            <input class="description" name="description" placeholder="Description"/>
            <input class="price" type= "number" name="price" placeholder="Price"/>
            <br>
            <button class="button">Submit</button>
        </form>

        <script src="https://cdnjs.cloudFlare.com/ajax/libs/axios/0.10.0/axios.js"></script>
        <script src="axiosToDo.js"></script>
    </body>
</html>
